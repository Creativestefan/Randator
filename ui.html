<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Inter, sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 350px;
            margin: 0 auto;
        }
        .container {
            padding: 16px 16px 16px 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        .trial-message {
            display: flex;
            padding: 12px 20px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background-color: #E0E7FF;
            color: #3730A3;
            text-align: center;
            flex-wrap: wrap;
            font-size: 14px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 16px;
        }
        .dropdown-container {
            width: 100%;
            position: relative;
        }
        .content-container {
            width: 100%;
            padding: 24px;
            border: 1px solid #12121226;
            border-radius: 16px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: white;
            background-image: url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 98%;
            background-position-y: 50%;
        }
        /* Common button styles */
        button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            border-radius: 8px;
        }
        /* Primary button style */
        .btn-primary {
            border: 1px solid rgba(255, 255, 255, 0.30);
            background: radial-gradient(100% 100% at 50% 0%, rgba(255, 255, 255, 0.30) 0%, rgba(255, 255, 255, 0.00) 100%), #4D47DC;
            box-shadow: 0px 0px 0px 1px #4D47DC;
            color: white;
        }
        .btn-primary:hover {
            background-color: #3834a3;
        }
        /* Secondary button style */
        .btn-secondary {
            background: #FFF;
            box-shadow: 0px 1px 1px 0px rgba(18, 18, 18, 0.10), 0px 0px 0px 1px rgba(18, 18, 18, 0.07), 0px 1px 3px 0px rgba(18, 18, 18, 0.10);
            color: #333;
        }
        .btn-secondary:hover {
            background-color: #f0f0f0;
        }
        /* Welcome screen buttons */
        #welcome-screen .content-container button {
            background: #FFF;
            box-shadow: 0px 1px 1px 0px rgba(18, 18, 18, 0.10), 0px 0px 0px 1px rgba(18, 18, 18, 0.07), 0px 1px 3px 0px rgba(18, 18, 18, 0.10);
            color: #333;
        }
        #welcome-screen .content-container button:hover {
            background-color: #f0f0f0;
        }
        /* Generate data buttons */
        .content-container button[id$="-btn"]:not([id$="-back-btn"]) {
            border: 1px solid rgba(255, 255, 255, 0.30);
            background: radial-gradient(100% 100% at 50% 0%, rgba(255, 255, 255, 0.30) 0%, rgba(255, 255, 255, 0.00) 100%), #4D47DC;
            box-shadow: 0px 0px 0px 1px #4D47DC;
            color: white;
        }
        .content-container button[id$="-btn"]:not([id$="-back-btn"]):hover {
            background-color: #3834a3;
        }
        /* Back buttons */
        .content-container button[id$="-back-btn"] {
            background: #FFF;
            border: 1px solid #ccc;
            color: #333;
        }

        .content-container button[id$="-back-btn"]:hover {
            background-color: #f0f0f0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1e;
            color: white;
            padding: 10px 20px;
        }
        .footer-links {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }
        .footer-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 6px;
            background-color: white;
            color: #1c1c1e;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .footer-button:hover {
            background-color: #FAFAFA;
        }
                .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
            margin-top: 4px;
        }

        .checkbox-container input[type="checkbox"] {
            margin: 0;
            margin-right: 8px;
            /* Adjust size if needed */
            width: 16px;
            height: 16px;
        }

        .checkbox-container label {
            display: flex;
            align-items: center;
            margin: 0;
            /* Adjust font size if needed */
            font-size: 13px;
            font-weight: 500;
            line-height: 1;
        }
    </style>
</head>
<body>
    <!-- <div class="trial-message">
        You have 10 trials left. Get unlimited access today!
    </div> -->

    <div id="welcome-screen" class="container">
        <h1>What data do you want to generate?</h1>
        <div class="content-container">
            <button id="random-names-btn">Random Names</button>
            <button id="random-phones-btn">Random Phone Numbers</button>
            <button id="random-emails-btn">Random Emails</button>
            <button id="random-usernames-btn">Random Usernames</button>
            <button id="random-numbers-btn">Random Number Generator</button>
        </div>
    </div>

    <div id="names-screen" class="container" style="display: none;">
        <h1>Generate Random Names</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <select id="names-continent">
                    <option value="random">Random Continent</option>
                    <!-- Continents will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="names-country">
                    <option value="random">Random Country</option>
                    <!-- Countries will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="name-type">
                    <option value="full">Full Name</option>
                    <option value="first">First Name Only</option>
                    <option value="last">Last Name Only</option>
                </select>
            </div>
            <button id="generate-names-btn">Generate Names</button>
            <button id="names-back-btn">Back</button>
        </div>
    </div>

    <div id="phones-screen" class="container" style="display: none;">
        <h1>Generate Random Phone Numbers</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <select id="phones-continent">
                    <option value="random">Random Continent</option>
                    <!-- Continents will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="phones-country">
                    <option value="random">Random Country</option>
                    <!-- Countries will be populated here -->
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="include-extension" name="include-extension">
                <label for="include-extension">Include Extension</label>
            </div>
            <button id="generate-phones-btn">Generate Phone Numbers</button>
            <button id="phones-back-btn">Back</button>
        </div>
    </div>

    <div id="numbers-screen" class="container" style="display: none;">
        <h1>Generate Random Numbers</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <select id="number-digits">
                    <option value="2">2-digit number</option>
                    <option value="3">3-digit number</option>
                    <option value="4">4-digit number</option>
                    <option value="5">5-digit number</option>
                    <option value="6">6-digit number</option>
                    <option value="7">7-digit number</option>
                    <option value="8">8-digit number</option>
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="replace-numeric-only" name="replace-numeric-only">
                <label for="replace-numeric-only">Replace only numeric characters</label>
            </div>
            <button id="generate-numbers-btn">Generate Numbers</button>
            <button id="numbers-back-btn">Back</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="mailto:business@creativestefan.com" style="color: #D4D4D8; text-decoration: none;">Contact</a>
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="5" height="6" viewBox="0 0 5 6" fill="none">
                <circle cx="2.5" cy="3" r="2.5" fill="#717179"/>
            </svg> -->
            <!-- <a href="#" style="color: #D4D4D8; text-decoration: none;">Terms & Privacy</a> -->
        </div>
        <div class="footer-button">
            <a href="https://buymeacoffee.com/creativestefan" target="_blank" class="footer-button" id="buy-coffee-btn">
                <span>☕️ Buy me a coffee</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const namesScreen = document.getElementById('names-screen');
            const phonesScreen = document.getElementById('phones-screen');
            const numbersScreen = document.getElementById('numbers-screen');
        
            const randomNamesBtn = document.getElementById('random-names-btn');
            const randomPhonesBtn = document.getElementById('random-phones-btn');
            const randomEmailsBtn = document.getElementById('random-emails-btn');
            const randomUsernamesBtn = document.getElementById('random-usernames-btn');
            const randomNumbersBtn = document.getElementById('random-numbers-btn');
            
            const namesBackBtn = document.getElementById('names-back-btn');
            const phonesBackBtn = document.getElementById('phones-back-btn');
            const numbersBackBtn = document.getElementById('numbers-back-btn');
        
            const namesContinentSelect = document.getElementById('names-continent');
            const namesCountrySelect = document.getElementById('names-country');
            const phonesContinentSelect = document.getElementById('phones-continent');
            const phonesCountrySelect = document.getElementById('phones-country');

            const buyCoffeeBtn = document.getElementById('buy-coffee-btn');
    
    buyCoffeeBtn.addEventListener('click', () => {
        parent.postMessage({ pluginMessage: { type: 'openExternalUrl', url: 'https://buymeacoffee.com/creativestefan' } }, '*');
    });
        
            let namesData = { continents: [], countries: [] };
            let phonesData = { continents: [], countries: [] };
        
            function showScreen(screenToShow) {
                [welcomeScreen, namesScreen, phonesScreen, numbersScreen].forEach(screen => {
                    screen.style.display = screen === screenToShow ? 'flex' : 'none';
                });
            }
        
            async function fetchNamesData() {
                try {
                    const response = await fetch('https://api.jsonsilo.com/public/b5eacb57-3598-47af-972f-f82c774bcbf3');
                    const data = await response.json();
                    return extractContinentsAndCountries(data);
                } catch (error) {
                    console.error('Error fetching names data:', error);
                    return { continents: [], countries: [] };
                }
            }
        
            async function fetchPhonesData() {
                try {
                    const response = await fetch('https://api.jsonsilo.com/public/9336dbc3-d397-404b-8b2c-e0b55bcae392');
                    const data = await response.json();
                    return extractPhonesData(data);
                } catch (error) {
                    console.error('Error fetching phone numbers data:', error);
                    return { continents: [], countries: [] };
                }
            }
        
            async function fetchEmailData() {
                try {
                    const response = await fetch('https://api.jsonsilo.com/public/8644f67c-3f58-4bb4-929b-072849ac42fb');
                    const data = await response.json();
                    return data;
                } catch (error) {
                    console.error('Error fetching email data:', error);
                    return null;
                }
            }
        
            function extractContinentsAndCountries(data) {
                const result = { continents: [], countries: [] };
                data.data.forEach(item => {
                    if (!result.continents.includes(item.continent)) {
                        result.continents.push(item.continent);
                    }
                    result.countries.push({ name: item.country, continent: item.continent });
                });
                return result;
            }
        
            function extractPhonesData(data) {
                const result = { continents: [], countries: [] };
                data.data.forEach(continent => {
                    result.continents.push(continent.continent);
                    continent.countries.forEach(country => {
                        result.countries.push({ name: country.country, continent: continent.continent });
                    });
                });
                return result;
            }
        
            function populateDropdowns(continentSelect, countrySelect, data) {
                continentSelect.innerHTML = '<option value="random">Random Continent</option>';
                data.continents.forEach(continent => {
                    const option = document.createElement('option');
                    option.value = continent;
                    option.textContent = continent;
                    continentSelect.appendChild(option);
                });
        
                populateCountries(countrySelect, 'random', data);
            }
        
            function populateCountries(select, continent, data) {
                select.innerHTML = '<option value="random">Random Country</option>';
                let countries = data.countries;
                
                if (continent !== 'random') {
                    countries = countries.filter(country => country.continent === continent);
                }
                
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name;
                    option.textContent = country.name;
                    select.appendChild(option);
                });
            }
        
            function updateCountries(continentSelect, countrySelect, data) {
                continentSelect.addEventListener('change', () => {
                    const selectedContinent = continentSelect.value;
                    populateCountries(countrySelect, selectedContinent, data);
                });
            }
        
            async function populateNamesDropdowns() {
                namesData = await fetchNamesData();
                populateDropdowns(namesContinentSelect, namesCountrySelect, namesData);
                updateCountries(namesContinentSelect, namesCountrySelect, namesData);
            }
        
            async function populatePhonesDropdowns() {
                phonesData = await fetchPhonesData();
                populateDropdowns(phonesContinentSelect, phonesCountrySelect, phonesData);
                updateCountries(phonesContinentSelect, phonesCountrySelect, phonesData);
            }
        
            randomNamesBtn.addEventListener('click', () => {
                showScreen(namesScreen);
                populateNamesDropdowns();
            });
        
            randomPhonesBtn.addEventListener('click', () => {
                showScreen(phonesScreen);
                populatePhonesDropdowns();
            });
        
            randomEmailsBtn.addEventListener('click', async () => {
                const emailData = await fetchEmailData();
                if (emailData) {
                    parent.postMessage({ pluginMessage: { type: 'generate-emails', data: emailData.emails } }, '*');
                } else {
                    console.error('Failed to fetch email data');
                }
            });
        
            randomUsernamesBtn.addEventListener('click', async () => {
                const emailData = await fetchEmailData();
                if (emailData) {
                    parent.postMessage({ pluginMessage: { type: 'generate-usernames', data: emailData.usernames } }, '*');
                } else {
                    console.error('Failed to fetch username data');
                }
            });
        
            randomNumbersBtn.addEventListener('click', () => {
                showScreen(numbersScreen);
            });
        
            namesBackBtn.addEventListener('click', () => showScreen(welcomeScreen));
            phonesBackBtn.addEventListener('click', () => showScreen(welcomeScreen));
            numbersBackBtn.addEventListener('click', () => showScreen(welcomeScreen));
        
            document.getElementById('generate-names-btn').addEventListener('click', () => {
                const options = {
                    continent: namesContinentSelect.value,
                    country: namesCountrySelect.value,
                    nameType: document.getElementById('name-type').value
                };
                parent.postMessage({ pluginMessage: { type: 'generate-names', options } }, '*');
            });
        
            document.getElementById('generate-phones-btn').addEventListener('click', () => {
                const options = {
                    continent: phonesContinentSelect.value,
                    country: phonesCountrySelect.value,
                    includeExtension: document.getElementById('include-extension').checked
                };
                parent.postMessage({ pluginMessage: { type: 'generate-phones', options } }, '*');
            });
        
            document.getElementById('generate-numbers-btn').addEventListener('click', () => {
                const options = {
                    digits: parseInt(document.getElementById('number-digits').value),
                    replaceNumericOnly: document.getElementById('replace-numeric-only').checked
                };
                parent.postMessage({ pluginMessage: { type: 'generate-numbers', options } }, '*');
            });
        });
        </script>
</body>
</html>
