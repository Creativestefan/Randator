<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Inter, sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 350px;
            margin: 0 auto;
        }
        .container {
            padding: 4px 16px 16px 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        .trial-message {
            display: flex;
            padding: 12px 20px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background-color: #E0E7FF;
            color: #3730A3;
            text-align: center;
            flex-wrap: wrap;
            font-size: 14px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 16px;
        }
        .dropdown-container {
            width: 100%;
        }
        .content-container {
            width: 100%;
            padding: 24px;
            border: 1px solid #12121226;
            border-radius: 16px;
            box-sizing: border-box;
        }
        select, button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: none;
            background-image: none;
            position: relative;
        }
        select {
            padding-right: 24px;
        }
        select::after {
            content: '\f078';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: black;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
        }
        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.30);
            background: radial-gradient(100% 100% at 50% 0%, rgba(255, 255, 255, 0.30) 0%, rgba(255, 255, 255, 0.00) 100%), #4D47DC;
            box-shadow: 0px 0px 0px 1px #4D47DC;
        }
        button:hover {
            background-color: #3834a3;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1e;
            color: white;
            padding: 10px 20px;
        }
        .footer-links {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
        }
        .footer-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: white;
            color: #1c1c1e;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .footer-button:hover {
            background-color: #FAFAFA;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="trial-message">
        You have 10 trials left. Get unlimited access today!
    </div>

    <div id="welcome-screen" class="container">
        <h1>What data do you want to generate?</h1>
        <div class="content-container">
            <button id="random-names-btn">Random Names</button>
            <button id="random-phones-btn">Random Phone Numbers</button>
            <button id="random-emails-btn">Random Emails</button>
            <button id="random-usernames-btn">Random Usernames</button>
            <button id="random-numbers-btn">Random Number Generator</button>
        </div>
    </div>

    <div id="names-screen" class="container" style="display: none;">
        <h1>Generate Random Names</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <select id="names-continent">
                    <option value="random">Random Continent</option>
                    <!-- Continents will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="names-country">
                    <option value="random">Random Country</option>
                    <!-- Countries will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="name-type">
                    <option value="full">Full Name</option>
                    <option value="first">First Name Only</option>
                    <option value="last">Last Name Only</option>
                </select>
            </div>
            <button id="generate-names-btn">Generate Names</button>
            <button id="names-back-btn">Back</button>
        </div>
    </div>

    <div id="phones-screen" class="container" style="display: none;">
        <h1>Generate Random Phone Numbers</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <select id="phones-continent">
                    <option value="random">Random Continent</option>
                    <!-- Continents will be populated here -->
                </select>
            </div>
            <div class="dropdown-container">
                <select id="phones-country">
                    <option value="random">Random Country</option>
                    <!-- Countries will be populated here -->
                </select>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="include-extension" name="include-extension">
                <label for="include-extension">Include Extension</label>
            </div>
            <button id="generate-phones-btn">Generate Phone Numbers</button>
            <button id="phones-back-btn">Back</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" style="color: #D4D4D8; text-decoration: none;">Contact</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="6" viewBox="0 0 5 6" fill="none">
                <circle cx="2.5" cy="3" r="2.5" fill="#717179"/>
            </svg>
            <a href="#" style="color: #D4D4D8; text-decoration: none;">Terms & Privacy</a>
        </div>
        <div class="footer-button">
            <span>Upgrade to Pro</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const welcomeScreen = document.getElementById('welcome-screen');
            const namesScreen = document.getElementById('names-screen');
            const phonesScreen = document.getElementById('phones-screen');

            const randomNamesBtn = document.getElementById('random-names-btn');
            const randomPhonesBtn = document.getElementById('random-phones-btn');
            const namesBackBtn = document.getElementById('names-back-btn');
            const phonesBackBtn = document.getElementById('phones-back-btn');

            const namesContinentSelect = document.getElementById('names-continent');
            const namesCountrySelect = document.getElementById('names-country');
            const phonesContinentSelect = document.getElementById('phones-continent');
            const phonesCountrySelect = document.getElementById('phones-country');

            let namesData = { continents: [], countries: [] };
            let phonesData = { continents: [], countries: [] };

            function showScreen(screenToShow) {
                [welcomeScreen, namesScreen, phonesScreen].forEach(screen => {
                    screen.style.display = screen === screenToShow ? 'flex' : 'none';
                });
            }

            async function fetchNamesData() {
                try {
                    const response = await fetch('https://api.jsonsilo.com/public/b5eacb57-3598-47af-972f-f82c774bcbf3');
                    const data = await response.json();
                    return extractContinentsAndCountries(data);
                } catch (error) {
                    console.error('Error fetching names data:', error);
                    return { continents: [], countries: [] };
                }
            }

            async function fetchPhonesData() {
                try {
                    const response = await fetch('https://api.jsonsilo.com/public/9336dbc3-d397-404b-8b2c-e0b55bcae392');
                    const data = await response.json();
                    return extractPhonesData(data);
                } catch (error) {
                    console.error('Error fetching phone numbers data:', error);
                    return { continents: [], countries: [] };
                }
            }

            function extractContinentsAndCountries(data) {
                const result = { continents: [], countries: [] };
                data.data.forEach(item => {
                    if (!result.continents.includes(item.continent)) {
                        result.continents.push(item.continent);
                    }
                    result.countries.push({ name: item.country, continent: item.continent });
                });
                return result;
            }

            function extractPhonesData(data) {
                const result = { continents: [], countries: [] };
                data.data.forEach(continent => {
                    result.continents.push(continent.continent);
                    continent.countries.forEach(country => {
                        result.countries.push({ name: country.country, continent: continent.continent });
                    });
                });
                return result;
            }

            async function populateNamesDropdowns() {
                namesData = await fetchNamesData();
                populateDropdowns(namesContinentSelect, namesCountrySelect, namesData);
            }

            async function populatePhonesDropdowns() {
                phonesData = await fetchPhonesData();
                populateDropdowns(phonesContinentSelect, phonesCountrySelect, phonesData);
            }

            function populateDropdowns(continentSelect, countrySelect, data) {
                continentSelect.innerHTML = '<option value="random">Random Continent</option>';
                data.continents.forEach(continent => {
                    const option = document.createElement('option');
                    option.value = continent;
                    option.textContent = continent;
                    continentSelect.appendChild(option);
                });

                populateCountries(countrySelect, 'random', data);
            }

            function populateCountries(select, continent, data) {
                select.innerHTML = '<option value="random">Random Country</option>';
                const countries = continent === 'random' 
                    ? data.countries 
                    : data.countries.filter(country => country.continent === continent);
                
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.name;
                    option.textContent = country.name;
                    select.appendChild(option);
                });
            }

            function updateCountries(continentSelect, countrySelect, data) {
                continentSelect.addEventListener('change', () => {
                    const selectedContinent = continentSelect.value;
                    populateCountries(countrySelect, selectedContinent, data);
                });
            }

            randomNamesBtn.addEventListener('click', () => {
                showScreen(namesScreen);
                populateNamesDropdowns();
            });

            randomPhonesBtn.addEventListener('click', () => {
                showScreen(phonesScreen);
                populatePhonesDropdowns();
            });

            namesBackBtn.addEventListener('click', () => showScreen(welcomeScreen));
            phonesBackBtn.addEventListener('click', () => showScreen(welcomeScreen));

            updateCountries(namesContinentSelect, namesCountrySelect, namesData);
            updateCountries(phonesContinentSelect, phonesCountrySelect, phonesData);

            document.getElementById('generate-names-btn').addEventListener('click', () => {
                const options = {
                    continent: namesContinentSelect.value,
                    country: namesCountrySelect.value,
                    nameType: document.getElementById('name-type').value
                };
                parent.postMessage({ pluginMessage: { type: 'generate-names', options } }, '*');
            });

            document.getElementById('generate-phones-btn').addEventListener('click', () => {
                const options = {
                    continent: phonesContinentSelect.value,
                    country: phonesCountrySelect.value,
                    includeExtension: document.getElementById('include-extension').checked
                };
                parent.postMessage({ pluginMessage: { type: 'generate-phones', options } }, '*');
            });
        });
    </script>
</body>
</html>
