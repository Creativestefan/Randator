<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randator Plugin</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css'>
    <style>
        body {
            font-family: Inter, sans-serif;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 350px;
            margin: 0 auto;
        }
        .container {
            padding: 4px 16px 16px 16px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: left;
        }
        .trial-message {
            display: flex;
            padding: 12px 20px;
            justify-content: center;
            align-items: center;
            gap: 8px;
            background-color: #E0E7FF;
            color: #3730A3;
            text-align: center;
            flex-wrap: wrap;
            font-size: 14px;
        }
        h1 {
            font-size: 16px;
            margin-bottom: 16px;
        }
        .dropdown-container {
            width: 100%;
        }
        .content-container {
            width: 100%;
            padding: 24px;
            border: 1px solid #12121226;
            border-radius: 16px;
            box-sizing: border-box;
        }
        select, button {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background: none;
            background-image: none;
            position: relative;
        }
        select {
            padding-right: 24px; /* Add padding to the right to make room for the icon */
        }
        select::after {
            content: '\f078'; /* Font Awesome icon code for caret-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            color: black;
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            font-size: 12px;
        }
        button {
            background-color: #18A0FB;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.30);
            background: radial-gradient(100% 100% at 50% 0%, rgba(255, 255, 255, 0.30) 0%, rgba(255, 255, 255, 0.00) 100%), #4D47DC;
            box-shadow: 0px 0px 0px 1px #4D47DC;
        }
        button:hover {
            background-color: #3834a3;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 12px;
            font-weight: 600;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1c1c1e;
            color: white;
            padding: 10px 20px;
        }
        .footer-links {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
        }
        .footer-button {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background-color: white;
            color: #1c1c1e;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        .footer-button:hover {
            background-color: #FAFAFA;
        }
    </style>
</head>
<body>
    <div class="trial-message">
        You have 10 trials left. Get unlimited access today!
    </div>
    <div class="container">
        <h1>Generate Random Data</h1>
        <div class="content-container">
            <div class="dropdown-container">
                <label for="dataType">Data Type</label>
                <select id="dataType">
                    <option value="names">Random Names</option>
                    <option value="phoneNumbers">Random Phone Numbers</option>
                </select>

                <label for="continent">Continent</label>
                <select id="continent">
                    <option value="">Random</option>
                </select>

                <label for="country">Country</label>
                <select id="country">
                    <option value="">Random</option>
                </select>

                <label for="nameType" id="nameTypeLabel">Name Type</label>
                <select id="nameType">
                    <option value="full" selected>Full Name</option>
                    <option value="first">First Name Only</option>
                    <option value="last">Last Name Only</option>
                </select>

                <label for="includeExtension" id="includeExtensionLabel" style="display: none;">Include Extension</label>
                <input type="checkbox" id="includeExtension" style="display: none;">
            </div>

            <button id="generate">Generate Data</button>
        </div>
    </div>
    <div class="footer">
        <div class="footer-links">
            <a href="#" style="color: #D4D4D8; text-decoration: none;">Contact</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="5" height="6" viewBox="0 0 5 6" fill="none">
                <circle cx="2.5" cy="3" r="2.5" fill="#717179"/>
            </svg>
            <a href="#" style="color: #D4D4D8; text-decoration: none;">Terms & Privacy</a>
        </div>
        <div class="footer-button">
            <span>Upgrade to Pro</span>
        </div>
    </div>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            const dataType = document.getElementById('dataType').value;
            const continent = document.getElementById('continent').value;
            const country = document.getElementById('country').value;
            const nameType = document.getElementById('nameType').value;
            const includeExtension = document.getElementById('includeExtension').checked;

            parent.postMessage({ pluginMessage: { type: 'generate-data', dataType, continent, country, nameType, includeExtension } }, '*');
        });

        document.getElementById('continent').addEventListener('change', function() {
            const dataType = document.getElementById('dataType').value;
            parent.postMessage({ pluginMessage: { type: 'load-countries', continent: this.value, dataType } }, '*');
        });

        document.getElementById('dataType').addEventListener('change', function() {
            const dataType = this.value;
            parent.postMessage({ pluginMessage: { type: 'load-continents', dataType } }, '*');
            if (dataType === 'names') {
                document.getElementById('nameTypeLabel').style.display = 'block';
                document.getElementById('nameType').style.display = 'block';
                document.getElementById('includeExtensionLabel').style.display = 'none';
                document.getElementById('includeExtension').style.display = 'none';
            } else {
                document.getElementById('nameTypeLabel').style.display = 'none';
                document.getElementById('nameType').style.display = 'none';
                document.getElementById('includeExtensionLabel').style.display = 'block';
                document.getElementById('includeExtension').style.display = 'block';
            }
        });

        window.onmessage = function(event) {
            const message = event.data.pluginMessage;
            if (message.type === 'populate-continents') {
                const select = document.getElementById('continent');
                select.innerHTML = '<option value="">Random</option>';
                message.continents.forEach(continent => {
                    const option = document.createElement('option');
                    option.value = continent;
                    option.textContent = continent;
                    select.appendChild(option);
                });
            } else if (message.type === 'populate-countries') {
                const select = document.getElementById('country');
                select.innerHTML = '<option value="">Random</option>';
                message.countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country;
                    option.textContent = country;
                    select.appendChild(option);
                });
            }
        };
    </script>
</body>
</html>
